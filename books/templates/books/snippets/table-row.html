<tr>
    <td class="book-id">{{ book.id }}</td>
    <td>{{ book.title }}</td>

    <td>{{ book.authors.all|join:", " }}</td>

    {% if book.paperback %}
    <td>Paperback</td>
    {% else %}
    <td>Hardback</td>
    {% endif %}

    <td>${{ book.price }}</td>

    <td class="icons-cell"><span class="material-icons-outlined sell">sell</span></td>
    <td class="icons-cell"><span class="material-icons-outlined edit">edit</span></td>
    <td class="icons-cell"><span class="material-icons-outlined remove">close</span></td>
</tr>
