{% load static %}
<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  {% load static %}
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <!-- custom css -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  <title>{% block title %}Books{% endblock %}</title>
  {% block extrahead %} {% endblock %}
  <!-- Bootstrap Core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</head>

<body>
  <header class="header-bar">
    <div class="background-img"></div>
    <div class="background-img-fade"></div>
    <div class="header-title">
      <img src="{% static 'images/book_icon.png' %}" alt="A book logo">
      <h1>Larson Library</h1>
    </div>
  </header>

  <div class='search-bar-container'>
    <input type="text" id="searchBar" class="search-bar" placeholder="Search" autocomplete="off">
  </div>

  <div class="body-content">{% block content %}{% endblock content %}</div>
  {% block jsfiles %}
  <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>
  {% endblock jsfiles %}
  <!-- Optional JavaScript -->
</body>

</html>
